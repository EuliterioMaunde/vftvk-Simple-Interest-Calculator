<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init_values()">
        <div class="card">
            <h1 class="title_text">Simple Interest Calculator</h1>
<!--            <form action="#" method="post">-->
                <div class="div_form">
                    <label class="label_form">Amount</label>
                    <input type="number" id="principal"/>
                </div>
                <div class="div_form">
                    <label class="label_form">Interest Rate</label>

                    <input type="range" id="rate" min="1" max="20" value="3.5" onchange="changeRange();" />
                    <label id="percent">3.5%</label>

                </div>
                <div class="div_form">
                    <label class="label_form">No. of Years</label>
                    <select name="years" id="years">
                    </select>
                </div>
                <div class="div_form">
                    <button onclick="compute()">
                        Compute Interest
                    </button>
                </div>
                <div class="div_form div_button" id="result">


                </div>
<!--            </form>-->
            <footer><span>Â©</span>Everyone Can Get Rich</footer>
            <!--    <div class="footer">dkkkkkkkkkkkkkkkkkk<div>-->
        </div>
    </body>
</html>
